<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="" id="lightmode">
    <link rel="stylesheet" href="./css/mobile.css">
    <title>SVG EDITOR</title>
</head>
<body>
    <header>
        <h1>SVG Editor</h1>

        <div id="options">
            <button id="settings" onclick="OPEN_MODAL()" class="fa-solid fa-wrench" title="Open Settings"></button>
            <button id="download" onclick="DOWNLOAD_SVG(CANVAS.innerHTML, 'image.svg', 'image/svg+xml')" class="fa-solid fa-download" title="Download SVG"></button>
        </div>
    </header>

    <div id="toast">
        <div id="toast_text">ssd</div>
    </div>

    <section id="modal_bg">
        <div id="modal">
            <div id="modal_content">
                <div id="close_btn_wrap">
                    <button id="close_modal_btn" title="Close">&times;</button>
                </div>

                <h2>Settings</h2>
                
                <table width="100%">
                    <tr>
                        <td>Editor Theme</td>
                        <td>
                            <label><input type="radio" name="theme" id="dark_theme" value="dark" oninput="SET_THEME(this.value)" checked>Dark</label>
                            <label><input type="radio" name="theme" id="light_theme" value="light" oninput="SET_THEME(this.value)">Light</label>
                        </td>
                    </tr>
    
                    <tr>
                        <td>Font Size</td>
                        <td>
                            <input type="number" id="font_size" step="2" min="12" max="20" value="12" oninput="SET_FONT_SIZE(this.value)">
                        </td>
                    </tr>

                    <tr>
                        <td>[R]eadonly Mode</td>
                        <td>
                            <label><input type="radio" name="readonly" id="readonly_on" value="on" oninput="SET_READONLY(this.value)">On</label>
                            <label><input type="radio" name="readonly" id="readonly_off" value="off" oninput="SET_READONLY(this.value)" checked>Off</label>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </section>

    <section id="content">
        <section id="editor">
            <textarea id="code" spellcheck="false" oninput="PARSE_CODE(this.value)"></textarea>
        </section>
        <section id="output">
            <h2>Output</h2>
            <output id="canvas" onmousemove="SHOW_COORDS(event, this)"></output>
            <span id="coords"></span>
        </section>
    </section>

    <!--  -->

    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/settings.js"></script>
    <script src="./js/shortcuts.js"></script>
</body>
</html>
